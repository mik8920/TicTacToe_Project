<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="ttt.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
    <div class="game">
      <div class="formContainer">
        <form id="gameForm" action="" method="POST">
          <label for="player1">Player 1:</label>
          <input type="text" id="player1" placeholder="Helen" />
          <label for="player2">Player 2:</label>
          <input type="text" id="player2" placeholder="John" />
          <button class="submit" type="submit">Submit</button>
        </form>
      </div>
      <div class="displayContainer">
        <div class="namesDisplay">
          <div class="displayNames1"></div>
          <div class="displayNames2"></div>
        </div>
        <div class="resultDisplay"></div>
      </div>
      <div class="board-container">
        <div class="cell pointer-events-none" id="cell-0"></div>
        <div class="cell pointer-events-none" id="cell-1"></div>
        <div class="cell pointer-events-none" id="cell-2"></div>
        <div class="cell pointer-events-none" id="cell-3"></div>
        <div class="cell pointer-events-none" id="cell-4"></div>
        <div class="cell pointer-events-none" id="cell-5"></div>
        <div class="cell pointer-events-none" id="cell-6"></div>
        <div class="cell pointer-events-none" id="cell-7"></div>
        <div class="cell pointer-events-none" id="cell-8"></div>
      </div>
      <button class="startBtn">New Game</button>
    </div>
    <script src="ttt.js"></script>
  </body>
</html>
